<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="puzzle.css">

    <title>My Puzzle!</title>
</head>

<body>
    <h1 class="text-center m-5">Puzzle Game!</h1>
    <div class="container">
        <div class="row game-area">
            <div class="col-4">
                <form>
                    <label>選擇拼圖尺寸：</label>
                    <select class="size custom-select w-25 m-3">
                        <option>2 x 2</option>
                        <option selected>3 x 3</option>
                        <option>4 x 4</option>
                        <option>5 x 5</option>
                        <option>6 x 6</option>
                    </select>
                    <div class="form-group p-3 rounded border-danger">
                        <label for="upLoadImage">更換圖片</label>
                        <input type="file" class="form-control-file" id="upLoadImage" accept=".png, .jpg, .jpeg">
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div class="container">
                    <div class="row puzzle">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="puzzle.js"></script>
</body>

</html>
