<!DOCTYPE html>
<html lang="en">
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/bff1bb511a.js" crossorigin="anonymous"></script>

    <title>Hello, world!</title>
    <style>
        body > .container{
            width: 960px!important;
        } 
        .nav a{
            text-decoration: none;
        }
        .col-6 {
            font-size: 16px;

        }
        i {
            font-size: 24px;
        }
        .c1{
            color: #a7a7a7;
        }
        .c2{
            color: #ddd;
        }
        .c3{
            color: #cca145ec;
        }
        p.my-1{
            font-size: 24px;
        }
        .price :nth-child(2){
            font-size: 30px;
            font-weight: 700;
        }
    </style>
</head>

<body>

    <div class="nav d-flex justify-content-center">
        <a href="#" class="text-white mx-2 bg-dark p-3 rounded">IPhone</a>
        <a href="#" class="text-white mx-2 bg-dark p-3 rounded">IPad</a>
        <a href="#" class="text-white mx-2 bg-dark p-3 rounded">MacPro</a>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <img src="/Homework/IPad/img/ipad-hero-unselected-201909_GEO_TW.jpg" alt="" class="w-75 homepage">
            </div>
            <div class="col-12 col-md-6">

                <div class="container">
                    <p class="text-center my-1">顏色</p>
                    <div class="row">
                        <div class="col-6 col-md-6 my-3 text-center color">
                            <div class="text border rounded p-3"><i class="fas fa-circle c1 "></i>
                            <p>太空灰</p></div>
                        </div>
                        <div class="col-6 col-md-6 my-3 text-center color">
                            <div class="text border rounded p-3"><i class="fas fa-circle c2"></i>
                            <p>銀色</p></div>
                        </div>
                        <div class="col-6 col-md-6 my-3 text-center color">
                            <div class="text border rounded p-3"><i class="fas fa-circle c3"></i>
                            <p>金色</p></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <p class="text-center my-1">規格</p>
                    <div class="storage row">
                        <div class="col-6 col-md-6 my-3 text-center">
                            <div class="text border rounded p-3"><p>32GB</p>
                            <p>NT$10900起</p></div>
                        </div>
                        <div class="col-6 col-md-6 my-3 text-center">
                            <div class="text border rounded p-3"><p>128GB</p>
                            <p>NT$13900起</p></div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <p class="text-center my-1">Wi-Fi</p>
                    <div class="mobile-or-not row">
                        <div class="col-6 col-md-6 my-3 text-center">
                            <div class="text border rounded p-3"><p>Wi-Fi</p>
                            <p>NT$13900</p></div>
                        </div>
                        <div class="col-6 col-md-6 my-3 text-center">
                            <div class="text border rounded p-3"><p>Wi-Fi + 行動網路</p>
                            <p>NT$18400</p></div>
                        </div>
                    </div>
                </div>
                <div class="price text-center">
                    <p class="my-1">價格試算</p>
                    <p class="my-3">NT$10900起</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
    </script>
    <script src="/Homework/IPad/IPad.js"></script>

</body>

</html>
